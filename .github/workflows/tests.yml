name: Run tests (FastAPI)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  pytest:
    runs-on: ubuntu-latest

    # IMPORTANTE: establecemos ENV=test aquí para evitar que
    # el scheduler arranque (o cualquier otra inicialización que
    # debas desactivar durante pruebas).
    env:
      ENV: test
      PYTHONUNBUFFERED: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'  

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requerimientos.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requerimientos.txt

      - name: Run pytest
        run: |
          # Opcional: crear DB local si tu app lo necesita (no necesario con sqlite:///:memory:)
          # python init_db.py
          pytest -v --maxfail=3
